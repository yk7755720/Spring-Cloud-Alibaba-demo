spring:
  application:
    name: web-service
  profiles:
      active: @profileActive@
  #============================== ZIPKIN 调用链，开发时可注掉 ==================================
  zipkin:
    base-url: http://localhost:9411
    enabled: true
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0  #zipkin采集率  0.1表示 10%采集率

server:
  port: 18991

logging:
  level:
    com.web-service: DEBUG






